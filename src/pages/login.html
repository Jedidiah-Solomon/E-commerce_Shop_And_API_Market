  <body>

      <ul id="navbar">

        <li>

              id="email"
              name="email"
              required

            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

    <div class="text-center" id="google_translate_element"></div>
