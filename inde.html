    <script>
      // Wait for the DOM to be fully loaded
      $(document).ready(function () {
        // Mouse enter event handler for the dropdown menu
        $(".dropdown_menu").mouseenter(function () {
          // Show the dropdown submenu on hover
          $(this).find(".dropdown").css("display", "block");
        });

        // Mouse leave event handler for the dropdown menu
        $(".dropdown_menu").mouseleave(function () {
          // Hide the dropdown submenu when mouse leaves
          $(this).find(".dropdown").css("display", "none");
        });
      });
    </script>
